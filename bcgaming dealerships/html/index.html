<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCGAMING Dealership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dealership-container" class="hidden">
        <div class="dealership-ui">
            <!-- Header -->
            <div class="header">
                <h1 id="dealership-name">Dealership</h1>
                <button class="close-btn" id="close-btn">×</button>
            </div>
            
            <!-- Categories -->
            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
            </div>
            
            <!-- Vehicle Grid -->
            <div class="vehicle-container">
                <div class="vehicle-grid" id="vehicle-grid">
                    <!-- Vehicles will be dynamically inserted here -->
                </div>
            </div>
            
            <!-- Vehicle Details -->
            <div class="vehicle-details hidden" id="vehicle-details">
                <div class="details-header">
                    <h2 id="detail-name"></h2>
                    <button class="back-btn" id="back-btn">← Back</button>
                </div>
                <div class="details-content">
                    <div class="detail-info">
                        <div class="info-row">
                            <span class="label">Price:</span>
                            <span class="value" id="detail-price"></span>
                        </div>
                        <div class="info-row">
                            <span class="label">Category:</span>
                            <span class="value" id="detail-category"></span>
                        </div>
                        <div class="info-row">
                            <span class="label">Stock:</span>
                            <span class="value" id="detail-stock"></span>
                        </div>
                    </div>
                    
                    <!-- Finance Options -->
                    <div class="finance-section hidden" id="finance-section">
                        <div class="finance-header">
                            <h3>Finance Options</h3>
                            <label class="finance-toggle">
                                <input type="checkbox" id="finance-toggle">
                                <span>Enable Financing</span>
                            </label>
                        </div>
                        <div class="finance-options" id="finance-options">
                            <div class="finance-row">
                                <label>Down Payment:</label>
                                <input type="range" id="down-payment-slider" min="10" max="50" value="20" step="5">
                                <span id="down-payment-value">20%</span>
                            </div>
                            <div class="finance-row">
                                <label>Payment Period:</label>
                                <input type="range" id="payment-period-slider" min="12" max="60" value="24" step="6">
                                <span id="payment-period-value">24 months</span>
                            </div>
                            <div class="finance-calculations">
                                <div class="calc-row">
                                    <span>Down Payment:</span>
                                    <span id="calc-down-payment">$0</span>
                                </div>
                                <div class="calc-row">
                                    <span>Monthly Payment:</span>
                                    <span id="calc-monthly-payment">$0</span>
                                </div>
                                <div class="calc-row total">
                                    <span>Total Finance Amount:</span>
                                    <span id="calc-total-finance">$0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Camera Controls -->
                    <div class="camera-controls hidden" id="camera-controls">
                        <button class="camera-btn" id="camera-prev">◀</button>
                        <span id="camera-indicator">Camera 1</span>
                        <button class="camera-btn" id="camera-next">▶</button>
                        <button class="camera-btn reset" id="camera-reset">Reset</button>
                    </div>
                    
                    <div class="detail-actions">
                        <button class="action-btn preview-btn" id="preview-btn">Preview</button>
                        <button class="action-btn testdrive-btn" id="testdrive-btn">Test Drive</button>
                        <button class="action-btn buy-btn" id="buy-btn">Purchase</button>
                        <button class="action-btn finance-btn hidden" id="finance-buy-btn">Finance</button>
                    </div>
                </div>
            </div>
            
            <!-- Player Money -->
            <div class="player-money">
                <span>Balance: <span id="player-money">$0</span></span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
